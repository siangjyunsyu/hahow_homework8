<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SVG - 讓你的LOGO或圖像動起來</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../hahow-homework8/css/style.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <svg id="pic1" viewbox="-50 -50 100 100">
        <line x1="-20" y1="0" x2="20" y2="0"></line>
        <line x1="0" y1="-20" x2="0" y2="20"></line>
        <circle cx="0" cy="0" r="5">
          // 圓要放這才能蓋住線
          <animate attributeName="r" dur="2s" values="5;30;5" repeatCount="indefinite">// 如果要讓圓圈動起來，這行code要放在circle的縮排</animate>
        </circle>
      </svg>
      <svg id="pic2" viewbox="-50 -50 100 100">
        <circle cx="0" cy="0" r="10"></circle>
        <line x1="-20" y1="0" x2="20" y2="0"></line>
        <line x1="0" y1="-20" x2="0" y2="20"></line>
        <rect x="-20" y="-20" width="40" height="40">
          <animate attributeName="x" dur="2s" values="-20;5;-30;-15;-20" repeatCount="indefinite"></animate>
          <animate attributeName="y" dur="2s" values="-20;5;-15;-30;-20" repeatCount="indefinite"></animate>
        </rect>
      </svg>
      <svg id="pic3" viewbox="0 0 200 200">
        <circle cx="0" cy="50" r="3">
          <animate attributeName="cy" dur="2s" values="10;90;10" repeatCount="indefinite"></animate>
        </circle>
        <circle cx="50" cy="80" r="3">
          <animate attributeName="cy" dur="2s" values="150;40;150" repeatCount="indefinite"></animate>
        </circle>
        <circle cx="100" cy="60" r="3">
          <animate attributeName="cy" dur="2s" values="90;30;90" repeatCount="indefinite"></animate>
        </circle>
        <circle cx="150" cy="20" r="3">
          <animate attributeName="cy" dur="2s" values="20;120;20" repeatCount="indefinite"></animate>
        </circle>
        <circle cx="200" cy="40" r="3">
          <animate attributeName="cy" dur="2s" values="40;60;40" repeatCount="indefinite"></animate>
        </circle>
        <polyline points="0,50 50,80 100,60 150,20 200,40">
          <animate
            attributeName="points"
            dur="2s"
            values="0,10 50,150 100,90 150,20 200,40;0,90 50,40 100,30 150,120 200,60;0,10 50,150 100,90 150,20 200,40"
            repeatCount="indefinite"
          ></animate>
        </polyline>
      </svg>
      <svg id="pic4" viewbox="0 0 200 200">
        <rect x="0" y="0" width="20" height="100">
          <animate attributeName="height" begin="0s" dur="2s" values="100;200;100" repeatCount="indefinite"></animate>
        </rect>
        <rect x="30" y="0" width="20" height="130">
          <animate attributeName="height" begin="-0.3s" dur="2s" values="100;200;100" repeatCount="indefinite"></animate>
        </rect>
        <rect x="60" y="0" width="20" height="120">
          <animate attributeName="height" begin="-0.9s" dur="2s" values="100;200;100" repeatCount="indefinite"></animate>
        </rect>
        <rect x="90" y="0" width="20" height="170">
          <animate attributeName="height" begin="-1.2s" dur="2s" values="100;200;100" repeatCount="indefinite"></animate>
        </rect>
        <rect x="120" y="0" width="20" height="140">
          <animate attributeName="height" begin="-1.5s" dur="2s" values="100;200;100" repeatCount="indefinite"></animate>
        </rect>
        <rect x="150" y="0" width="20" height="110">
          <animate attributeName="height" begin="-1.8s" dur="2s" values="100;200;100" repeatCount="indefinite"></animate>
        </rect>
        <rect x="180" y="0" width="20" height="80">
          <animate attributeName="height" begin="-2.1s" dur="2s" values="100;200;100" repeatCount="indefinite"></animate>
        </rect>
      </svg>
      <svg id="pic5" viewbox="0 0 200 200">
        <rect x="0" y="100" width="20" height="100">
          <animate attributeName="y" begin="0s" dur="2s" values="100;200;100" repeatCount="indefinite"></animate>
        </rect>
        <rect x="30" y="70" width="20" height="130">
          <animate attributeName="y" begin="-0.3s" dur="2s" values="100;200;100" repeatCount="indefinite"></animate>
        </rect>
        <rect x="60" y="80" width="20" height="120">
          <animate attributeName="y" begin="-0.6s" dur="2s" values="100;200;100" repeatCount="indefinite"></animate>
        </rect>
        <rect x="90" y="30" width="20" height="170">
          <animate attributeName="y" begin="-0.9s" dur="2s" values="100;200;100" repeatCount="indefinite"></animate>
        </rect>
        <rect x="120" y="60" width="20" height="140">
          <animate attributeName="y" begin="-1.2s" dur="2s" values="100;200;100" repeatCount="indefinite"></animate>
        </rect>
        <rect x="150" y="90" width="20" height="110">
          <animate attributeName="y" begin="-1.5s" dur="2s" values="100;200;100" repeatCount="indefinite"></animate>
        </rect>
        <rect x="180" y="120" width="20" height="150">
          <animate attributeName="y" begin="-1.8s" dur="2s" values="100;200;100" repeatCount="indefinite"></animate>
        </rect>
      </svg>
      <svg id="pic6" viewbox="-50 -35 100 100" width="240">
        <rect x="-30" y="-20" width="60" height="40">//電腦外框</rect>
        <rect x="-25" y="-15" width="50" height="30">//電腦內框</rect>
        <rect x="-2" y="20" width="4" height="10"></rect>
        <rect x="-10" y="30" width="20" height="5"></rect>
        <circle cx="10" cy="0" r="7">
          <animate attributeName="r" dur="2s" values="5;10;5" repeatCount="indefinite"></animate>
        </circle>
        <text x="-45" y="55">
          My Computer
          <animate attributeName="y" dur="2.5s" values="70;55"></animate>
        </text>
        <line x1="-20" y1="0" x2="-8" y2="0">
          <animate attributeName="x2" dur="2" values="-2;-8" repeatCount="indefinite"></animate>
        </line>
        <line x1="-20" y1="5" x2="-5" y2="5">
          <animate attributeName="x2" dur="2" values="2;-5" repeatCount="indefinite"></animate>
        </line>
      </svg>
      <svg id="pic7" viewbox="-50 -50 100 100">
        <circle cx="0" cy="0" r="10"></circle>
        <g>
          // 群組
          <line x1="-20" y1="0" x2="20" y2="0"></line>
          <line x1="0" y1="-20" x2="0" y2="20"></line>
          <rect x="-20" y="-20" width="40" height="40"></rect>
          <animateTransform attributeName="transform" type="rotate" dur="2s" values="0;360" repeatCount="indefinite"></animateTransform>
        </g>
      </svg>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
